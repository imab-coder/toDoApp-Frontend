<section class="container-fluid bg">
    <h1>Welcome To Todo-List</h1>
      <section class="row justify-content-center">
          <section class="col-12 col-sm-6 col-md-3">
              <form class="form-container">
                  <div class="form-group">
                      <h3>Login</h3>
                      <br>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" class="form-control" [(ngModel)]="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <button type="submit" class="btn btn-outline-primary btn btn-block" (click)="loginFunction()">Login</button>
                  <a>Forgot Password?</a>
                  <hr>
                  <button type="submit" class="btn btn-success btn btn-block" (click)="goToSignup()">Create Account</button>
                </form>
          </section>
      </section>
  </section>
